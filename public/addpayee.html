    <main class="container-fluid text-center">
        <table>
          <thead>
            <tr>
              <th>First</th>
              <th>Last</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td><input type="text" id="first" placeholder="First" required pattern="[Aa].*" style="width: 150px;"/></td>
                <td><input type="text" id="last" placeholder="Last" required pattern="[Aa].*" style="width: 150px;"/></td>
                <td><input type="text" id="email" placeholder="Email" required pattern="[Aa].*" style="width: 150px;"/></td>
                <td><input type="text" id="phone" placeholder="Phone Number" required pattern="[Aa].*" style="width: 150px;"/></td>
                <td><input type="text" id="address" placeholder="Address" required pattern="[Aa].*" style="width: 150px;"/></td>
                <td><input type="text" id="city" placeholder="City" required pattern="[Aa].*" style="width: 150px;"/></td>
                <td><input type="text" id="state" placeholder="State" required pattern="[Aa].*" style="width: 150px;"/></td>
                <td><input type="text" id="zip" placeholder="Zip" required pattern="[Aa].*" style="width: 150px;"/></td>
                <td><input type="text" id="country" placeholder="Country" required pattern="[Aa].*" style="width: 150px;"/></td>
                <td><button type="submit" onclick="savePayee()">Save</button></td>
            </tr>
          </tbody>
        </table>
      </main>

      <footer class="bg-dark text-white-50">
