<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Festival Almanac</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h1>The Film Festival Almanac</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div>
        <h1>Welcome</h1>
        <p>Login</p>
        <form method="get" action="home.html">
        <div>
          <label for="name">Username:</label>
          <input type="text" id="name" placeholder="username" />
        </div>
        <div>
          <label for="name">Password:</label>
          <input type="password" id="name" placeholder="password" />
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">AJ Horspool</span>
        <a class="text-reset" href="https://github.com/ajhorspl/startup.git">GitHub</a>
      </div>
    </footer>
  </body>
</html>
